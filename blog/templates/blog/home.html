<!-- blog/templates/blog/home.html extends blog/templates/blog/base.html-->
{% extends "blog/base.html" %}

{% load static %}

{% block main %}
  <!-- <img src="{% static "blog/django_image.PNG" %}" alt="django"> -->
  <section class="latest-article-preview">

  {% for post in latest_posts %}
  <article>
    <h2>{{ post.title }}</h2>
    <em>{{ post.published|timesince }} ago</em>
    {{ post.content | linebreaks }}
  </article>
  {% endfor %}

</section>
{% endblock %}
